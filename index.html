<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gikamura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
        .loader {
            border: 4px solid #4a5568; /*cinza*/
            border-top: 4px solid #3b82f6; /*azul*/
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Estilos para as Abas de Navegação */
        .tab {
            color: #d1d5db; /* cinza claro */
            border: 1px solid transparent;
        }
        .tab:hover {
            background-color: #4b5563; /* cinza mais claro no hover */
            color: #ffffff;
        }
        .tab.active {
            background-color: #3b82f6; /* azul */
            color: #ffffff;
            font-weight: 500;
        }

        /* Estilos para os Botões de Filtro */
        .filter-btn {
            color: #d1d5db; /* cinza claro */
        }
        .filter-btn:hover {
            background-color: #4b556350; /* cinza transparente no hover */
            color: #ffffff;
        }
        .filter-btn.active {
            background-color: #3b82f6; /* azul */
            color: #ffffff;
        }
        
        /* Animação de pulsar para o botão de favorito */
        .favorite-btn.pulsing svg {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <div id="app" class="mx-auto p-4 flex flex-col min-h-screen" style="width: 1440px;">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-white mb-2">Gikamura</h1>
            <p id="subtitle" class="text-gray-400">Buscando índice de obras...</p>
        </header>

        <div class="bg-gray-800/80 backdrop-blur-md rounded-lg shadow-xl p-4 mb-6 sticky top-4 z-30 border border-gray-700/60">
            
            <div class="flex flex-wrap justify-between items-center gap-4">
                
                <nav id="tabs" class="flex items-center bg-gray-900/50 rounded-lg p-1 space-x-1 border border-gray-700">
                    <button data-tab="home" class="tab active px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200">Início</button>
                    <button data-tab="library" class="tab px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200">Biblioteca</button>
                    <button data-tab="favorites" class="tab px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200">Favoritos</button>
                </nav>

                <div id="search-container" class="relative w-full sm:w-auto hidden">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="search" id="search-input" placeholder="Buscar na biblioteca..." class="w-full sm:w-72 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
            </div>

            <div id="library-controls" class="pt-4 mt-4 border-t border-gray-700/60 space-y-3 hidden">

                <div class="flex flex-wrap items-center gap-x-6 gap-y-3">
                    <div id="type-filter-container" class="flex items-center gap-2">
                        <span class="text-sm font-medium text-gray-400">Tipo:</span>
                        <div class="flex items-center bg-gray-900/50 rounded-lg p-1 space-x-1 border border-gray-700">
                            <button data-type="all" class="filter-btn active px-3 py-1 text-sm rounded-md transition-colors">Todos</button>
                            <button data-type="manga" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors">Manga</button>
                            <button data-type="manhwa" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors">Manhwa</button>
                            <button data-type="manhua" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors">Manhua</button>
                        </div>
                    </div>

                    <div id="status-filter-container" class="flex items-center gap-2">
                        <span class="text-sm font-medium text-gray-400">Status:</span>
                        <div class="flex items-center bg-gray-900/50 rounded-lg p-1 space-x-1 border border-gray-700">
                            <button data-status="all" class="filter-btn active px-3 py-1 text-sm rounded-md transition-colors">Todos</button>
                            <button data-status="ongoing" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors">Andamento</button>
                            <button data-status="completed" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors">Completo</button>
                            <button data-status="hiatus" class="filter-btn px-3 py-1 text-sm rounded-md transition-colors">Pausado</button>
                        </div>
                    </div>

                     <div id="sort-container" class="flex items-center gap-2 ml-auto">
                         <span class="text-sm font-medium text-gray-400">Ordenar por:</span>
                        <select id="sort-select" class="bg-gray-700 text-gray-200 border border-gray-600 rounded-lg px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm transition-colors">
                            <option value="title">Título (A-Z)</option>
                            <option value="latest">Mais Recente</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <main class="flex-grow">
            <div id="main-loader" class="flex justify-center items-center py-16">
                <div class="loader"></div>
            </div>

            <div id="content-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            
            <div id="pagination-controls" class="flex justify-center items-center mt-8 space-x-2"></div>
        </main>

        <footer class="text-center text-gray-500 text-sm mt-12 mb-4">
            <p>Projeto sem fins lucrativos. Apenas indexamos links publicamente disponíveis na internet.</p>
        </footer>
    </div>

    <div id="notification" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 ease-out z-50">
        Catálogo atualizado com sucesso!
    </div>
    
    <button id="back-to-top" class="fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow-lg hidden hover:bg-blue-700 transition-all z-50" title="Voltar ao topo">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
    </button>

    <script type="module" src="app.js"></script>

</body>
</html>
