<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gikamura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #4a5568; /* Cinza escuro para a trilha */
            border-top: 4px solid #3b82f6; /* Azul para o spinner */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card-container {
            height: 12rem; /* 192px */
        }
        .card-image {
            width: 8rem; /* 128px */
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .tab {
            transition: all 0.2s ease-in-out;
        }
        .tab.active {
            border-color: #3b82f6;
            background-color: #374151;
            color: #e5e7eb;
        }
        .tab:not(.active) {
            border-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <div id="app" class="container mx-auto p-4 max-w-7xl flex flex-col min-h-screen">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-white mb-2">Gikamura</h1>
            <p id="subtitle" class="text-gray-400">Buscando índice de obras...</p>
        </header>

        <div class="bg-gray-800 rounded-lg shadow-xl p-4 mb-6 sticky top-2 z-10">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <nav id="tabs" class="flex items-center bg-gray-900 rounded-lg p-1 space-x-1">
                    <button data-tab="home" class="tab active px-4 py-2 text-sm font-medium rounded-md border-b-2">Início</button>
                    <button data-tab="library" class="tab px-4 py-2 text-sm font-medium rounded-md border-b-2">Biblioteca</button>
                    <button data-tab="favorites" class="tab px-4 py-2 text-sm font-medium rounded-md border-b-2">Favoritos</button>
                </nav>
                <div id="search-container" class="w-full sm:w-auto hidden">
                    <input type="search" id="search-input" placeholder="Buscar na biblioteca..." class="w-full sm:w-64 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <main class="flex-grow">
            <div id="main-loader" class="flex justify-center items-center py-16">
                <div class="loader"></div>
            </div>

            <div id="content-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            
            <div id="pagination-controls" class="flex justify-center items-center mt-8 space-x-2"></div>
        </main>

        <footer class="text-center text-gray-500 text-sm mt-12 mb-4">
            <p>Projeto sem fins lucrativos. Apenas indexamos links publicamente disponíveis na internet.</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>

    <div id="notification" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 ease-out z-50">
        Catálogo atualizado com sucesso!
    </div>
</body>
</html>
